jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # å¯ä»¥é¸æ“‡ 3.9, 3.10, etc.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx pandas

      - name: Run data collection script
        # ç‚ºäº†é”åˆ°åˆ†é˜ç´šï¼Œæˆ‘å€‘åœ¨5åˆ†é˜çš„çª—å£å…§ï¼Œè‡ªå·±å¾ªç’°5æ¬¡
        run: |
          for i in {1..5}; do
            python okx_oi_downloader.py
            if [ $i -lt 5 ]; then
              echo "Waiting 60 seconds for the next run..."
              sleep 60
            fi
          done
          
      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          # ä½¿ç”¨ git status æª¢æŸ¥æ˜¯å¦æœ‰è®Šæ›´
          if ! git diff-index --quiet HEAD; then
            git commit -m "ğŸ“ˆ Automatic data update"
            git push
          else
            echo "No changes to commit."
          fi