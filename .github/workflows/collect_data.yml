# .github/workflows/collect_data.yml
name: Collect OKX OI Data

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 這是解決問題的關鍵！明確授予 workflow 寫入倉庫的權限。
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx pandas

      - name: Run data collection script
        run: |
          for i in {1..5}; do
            python okx_oi_downloader.py
            if [ $i -lt 5 ]; then
              echo "Waiting 60 seconds for the next run in this cycle..."
              sleep 60
            fi
          done
          
      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "📈 Automatic data update"
            git push
          else
            echo "No changes to commit."
          fi