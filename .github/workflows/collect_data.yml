# .github/workflows/collect_data.yml
name: Collect OKX OI Data

on:
  schedule:
    # 這是核心：使用 cron 語法，每5分鐘運行一次
    # GitHub Actions cron 的最小間隔是5分鐘，這是免費方案的一個限制
    # 但我們可以通過在腳本內部循環來達到分鐘級，見下文
    - cron: '*/5 * * * *'
  # 也允許手動觸發
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # 可以選擇 3.9, 3.10, etc.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx pandas

      - name: Run data collection script
        # 為了達到分鐘級，我們在5分鐘的窗口內，自己循環5次
        run: |
          for i in {1..5}; do
            python okx_oi_downloader.py
            if [ $i -lt 5 ]; then
              echo "Waiting 60 seconds for the next run..."
              sleep 60
            fi
          done
          
      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          # 使用 git status 檢查是否有變更
          if ! git diff-index --quiet HEAD; then
            git commit -m "📈 Automatic data update"
            git push
          else
            echo "No changes to commit."
          fi